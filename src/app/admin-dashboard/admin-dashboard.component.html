<div class="w-full h-full p-6 mt-30">
  <div class="max-w-md mx-auto">
    <a class="block bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl shadow-sm overflow-hidden border border-gray-200 hover:border-indigo-400 transition-all duration-300 hover:shadow-lg hover:-translate-y-1 transform" 
       [routerLink]="['/admin-product']">
      <div class="p-6">
        <div class="flex items-center space-x-5">
          <!-- Icon Container -->
          <div class="flex-shrink-0 p-4 rounded-xl bg-white shadow-md group-hover:bg-indigo-600 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600 group-hover:text-white transition-colors duration-300" 
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
          </div>
          
          <!-- Text Content -->
          <div>
            <h3 class="text-lg font-bold text-gray-800 group-hover:text-indigo-700 transition-colors duration-300">Product Management</h3>
            <p class="mt-1 text-sm text-gray-600">Add, edit, and manage your product inventory</p>
          </div>
          
          <!-- Arrow Indicator -->
          <div class="ml-auto text-gray-400 group-hover:text-indigo-500 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>

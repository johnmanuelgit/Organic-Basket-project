<div class="w-full h-full bg-[#f6f0e8]">
  <div class="py-40 px-30">
    <div class="container mx-auto px-4">
      <div class="flex items-center text-sm text-[#8b0000]">
        <a routerLink="/" class="hover:underline">Home</a>
        <span class="mx-2">›</span>
        <span>Cart</span>
      </div>
    </div>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-lime-500 mb-8">Cart</h1>
    </div>

    <h2 class="text-2xl font-bold mb-6">Shopping Cart</h2>

    <div *ngIf="cartItems.length === 0" class="text-gray-500">
      Your cart is empty.
    </div>

    <div *ngFor="let item of cartItems" class="flex items-center gap-4 bg-white p-4 mb-4 rounded shadow">
      <img [src]="item.image" class="w-20 h-20 rounded" />
      <div class="flex-1">
        <p class="font-semibold text-lg">{{ item.name }}</p>
        <p class="text-gray-600">₹{{ item.price }} each</p>
        <div class="flex items-center mt-2 gap-2">
          <button (click)="decreaseQuantity(item)" class="px-3 py-1 border rounded text-xl">-</button>
          <span class="px-4">{{ item.quantity }}</span>
          <button (click)="increaseQuantity(item)" class="px-3 py-1 border rounded text-xl">+</button>
          <button (click)="removeItem(item)" class="ml-4 px-3 py-1 border rounded bg-red-500 text-white">
            Remove
          </button>
        </div>
      </div>
    </div>

    <p class="text-xl font-bold mt-6">Total Price: ₹{{ totalPrice }}</p>

    <div class="mt-6 flex gap-4">
      <button (click)="clearCart()" class="bg-red-500 text-white px-6 py-3 rounded">
        Clear Cart
      </button>

      <button (click)="buy()" class="bg-blue-500 text-white px-10 py-3 rounded">
        Buy
      </button>

      <button
        [routerLink]="['/products']"
        class="flex items-center px-7 gap-2 py-3 bg-orange-500 text-white rounded-full text-lg font-semibold hover:bg-orange-600 hover:scale-110"
      >
        Return To Shop
      </button>
    </div>
  </div>
</div>
